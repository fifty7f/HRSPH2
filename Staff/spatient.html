      // Declare variables
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(getDatabase(app));
      let tbody = document.getElementById('tbody1')


      //Write to RTDB
      document.getElementById("sub").addEventListener('click', async function writeUserData( pid, name, contact, address, pcp, nextVisit ) {
        pid = document.getElementById("pid").value
        name = document.getElementById("name").value
        contact = document.getElementById("contact").value 
        address = document.getElementById("address").value 
        pcp = document.getElementById("pcp").value 
        nextVisit = document.getElementById("nextVisit").value 
          await set(ref(db, 'Patients/' + pid), {
            pid: pid,
            name: name,
            contact: contact,
            address: address,
            pcp: pcp,
            nextVisit: nextVisit
          });
          location.reload() 
        }
      )
      //Update
      document.getElementById("editsub").addEventListener('click',async function writeUserData(name, contact, address, pcp, nextVisit ) {
        name = document.getElementById("name2").value
        contact = document.getElementById("contact2").value 
        address = document.getElementById("address2").value 
        pcp = document.getElementById("pcp2").value 
        nextVisit = document.getElementById("nextVisit2").value 
        var pid = $('#update_doc_id').val()
          await update(ref(db, 'Patients/' + pid), {
              name: name,
              contact: contact,
              address: address,
              pcp: pcp,
              nextVisit: nextVisit
          })
          location.reload() 
        }
      )
      
      //Filling the data
      function AddDataToTable(pid,key, name, contact, address, pcp, nextVisit){
          let trow = document.createElement('tr');
          let td1 = document.createElement('td');
          let td2 = document.createElement('td');
          let td3 = document.createElement('td');
          let td4 = document.createElement('td');
          let td5 = document.createElement('td');
          let td6 = document.createElement('td');
          let td7 = document.createElement('td');

          td1.innerHTML = pid;
          td2.innerHTML = name;
          td3.innerHTML = contact;
          td4.innerHTML = address;
          td5.innerHTML = pcp;
          td6.innerHTML = nextVisit;
          td7.innerHTML = `<button onclick="showEditModal('${key}')" class="btn btn-primary" style="padding: 8px 11px;" type="button">
            <i class="fas fa-edit" style="padding: initial;"></i>
            </button>
            <input type="hidden" id="pid-${key}" value="${pid}">
            <input type="hidden" id="n-${key}" value="${name}">
            <input type="hidden" id="c-${key}" value="${contact}">
            <input type="hidden" id="a-${key}" value="${address}">
            <input type="hidden" id="p-${key}" value="${pcp}">
            <input type="hidden" id="next-${key}" value="${nextVisit}">
            `;

          trow.appendChild(td1);
          trow.appendChild(td2);
          trow.appendChild(td3);
          trow.appendChild(td4);
          trow.appendChild(td5);
          trow.appendChild(td6);
          trow.appendChild(td7);


          tbody.appendChild(trow); 
      }

      function AddAllItemsToTable(Patients){
          tbody.innerHTML='';
          var counter = 0;
          Patients.forEach(element => {
              console.log('AddAllItemsToTable: ', element.key);
              AddDataToTable(element.pid,element.key, element.name, element.contact, element.address, element.pcp, element.nextVisit);
              counter++;
              if (Patients.length === counter) {
                  addDataTable()
              }
          });
      }

      function addDataTable() {
          $(document).ready( function () {
              $('#myTable').DataTable();
          });
      }

      //Get the data from firebase
      function GetAllData(){
          const dbRefP = ref(db, 'Patients/');

          onValue(dbRefP, (snapshot) => {
              var Patients = [];
              snapshot.forEach((childSnapshot) => {
                  const childKey = childSnapshot.key;
                  const childData = childSnapshot.val();
                  console.log(childData);
                  childData["key"] = childKey;
                  Patients.push(childData)
                  // ...
              });
              AddAllItemsToTable(Patients);
          }, {
          onlyOnce: true
          });
      }

      window.onload = GetAllData;
      
      
    </script>
